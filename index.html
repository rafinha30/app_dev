<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone -Apple - (Brasil)</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts.js"></script>
</head>
<body>
    <div class="caixa-roxa">
        <img class="logo" src="./img/logo.png" alt="logo da maçã">

        <ul>
            <li>Mac</li>
            <li>Iphone</li>
            <li>Ipad</li>
            <li>watch</li>
            <li>AirPods</li>
            <li>Acessórios</li>
            <li>Suporte</li>
        </ul>
    </div>
    <div class="caixa-azul">
        <div>
            <h1 class="titulo-Iphone">iPhone 14</h1>
            <h2 class="titulo-h2">Tão poderoso. tão ao seu alcançe</h2>

            <p class="paragrafo">
                Em dois tamanhos perfeitos. Agora com um toque de amarelo.
            </p>

            <h3 class="preco">A partir de <R1>633,25/mês ou 7.599* a vista</R1> </h3>
            <button class="botao">Comprar</button>

            <p class="escolha-cor">Escolha a sua cor:</p>
            <div>
                <button onclick="trocaCor('#87CEFA'); trocaImagem('./img/iphone-azul.png')"class="azul troca-cor"></button>
                <button onclick="trocaCor('#FFFF00'); trocaImagem('./img/iphone-amarelo.png')"class="amarelo troca-cor"></button>
                <button onclick="trocaCor('#ffffff'); trocaImagem('./img/iphone-branco.png')"class="branco troca-cor"></button>
                <button onclick="trocaCor('#000000'); trocaImagem('./img/iphone-preto.png')"class="preto troca-cor"></button>
                <button onclick="trocaCor('#FF0000'); trocaImagem('./img/iphone-vermelho.png')"class="vermelho troca-cor"></button>
                <button onclick="trocaCor('#D8BFD8'); trocaImagem('./img/iphone-roxo.png')"class="roxo troca-cor"></button>
            </div>
        </div>
        <div class="circulo"></div>
            <img class="iPhone" src="./img/iphone-azul.png">
      
    </div> 

   
</body>
</html>
